<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/iconsfonts.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <main class="conteiner">
        <form action="" class="login_form">
            <div class="span"></div>                
            <input type="text" name="user_name" placeholder="User name" autocomplete="off">
            <i class="fa-solid fa-user"></i>
            <br>
            <input type="password" name="user_pass" placeholder="*******" autocomplete="off">
            <i class="fa-solid fa-lock"></i>
            <br>
            <div class="check_box">
                <input type="checkbox" id="check">
            </div>
            <!-- <input type="text" class="input2"> -->
            <label for="check">Remember me</label>
            <p>
                <a href="http://">Forgot Password?</a>
            </p>
            <div class="btn_div">
                <button type="submit" class="login_btn">Login</button>
            </div>
            <div class="or_div">
                <div class="or">or</div>
            </div>
            <div class="social_div">
                <div class="social_one">
                    <i class="fa-solid fa-user"></i>
                    <p>Facebook</p>
                </div>
                <div class="social_two">
                    <i class="fa-solid fa-user"></i>
                    <p>Twitter</p>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
